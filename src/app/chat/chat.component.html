<body>
  <header>
    <nav>
      <div class="logo">TechSolutions</div>
      <ul class="nav-links">
        <li><a [routerLink]="['/home']">Home</a></li>
      </ul>
    </nav>
  </header>

  <section class="chat-section">
    <div class="chat-container">
      <!-- Left: User List -->
      <div class="user-list">
        <h2>Chats</h2>
        <ul>
          <li *ngFor="let user of chatUsers" (click)="loadChatWith(user)">
            <span [ngStyle]="{ color: user.uid === state?.uid ? 'red' : 'inherit' }">
              {{ user.name }}
            </span>
          </li>
          
        </ul>
        
        
      </div>
  
      <!-- Right: Chat Box -->
      <div class="chat-box">
        <div class="chat-header">
          <h3 class="text-white"> {{ state?.name.toUpperCase() }}</h3>
          <span style="font-size: small;">Online</span>
        </div>
  
        <div class="chat-messages" #chatMessages>
          <div *ngFor="let msg of messages" [ngClass]="{'my-message': msg.sender === currentUser?.uid, 'their-message': msg.sender !== currentUser?.uid}">
            <p>{{ msg.text }}</p>
            <span class="timestamp">{{ msg.timestamp.toDate() | date:'shortTime' }}</span>
          </div>
        </div>
  
        <div class="chat-input">
          <input [(ngModel)]="newMessage" placeholder="Type your message..." (keydown.enter)="sendMessage()" />
          <button (click)="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </section>
  

  <footer>
    <p>&copy; 2023 TechSolutions. All rights reserved.</p>
  </footer>
</body>
