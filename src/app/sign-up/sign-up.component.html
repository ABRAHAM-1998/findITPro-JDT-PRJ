<body>
  <header>
    <nav>
      <div class="logo">FindITPro</div>
      <ul class="nav-links">
          <li><a [routerLink]="['/login']">Login</a></li>
          <li><a [routerLink]="['/sign-up']">Register</a></li>
      </ul>
    </nav>
  </header>

  <section class="signup-section">
    <div class="signup-container">
      <h2>Sign Up</h2>
      <p>Create your account to get started.</p>

      <!-- Signup Form -->
      <form class="signup-form" #signupForm="ngForm">
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required [(ngModel)]="user.fullName">
        </div>

        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required [(ngModel)]="user.email">
        </div>

        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required [(ngModel)]="user.password">
        </div>

        <div class="form-group">
          <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required [(ngModel)]="user.confirmPassword">
        </div>

        <button type="button" class="signup-button" (click)="onSubmit()" [disabled]="signupForm.invalid">Sign Up</button>

        <div class="login-link">
          <p>Already have an account? <a [routerLink]="['/login']">Log In</a></p>
        </div>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 TechSolutions. All rights reserved.</p>
  </footer>
</body>
